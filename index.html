<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="result">
            <h2 class="result-text">0</h2>
        </div>
        <div class="btn-groups">
            <button class="btn btn-ac">AC</button>
            <button class="btn btn-del">DEL</button>
            <button class="btn btn-mod">%</button>
            <button class="btn btn-div">:</button>
            <button class="btn btn-7">7</button>
            <button class="btn btn-8">8</button>
            <button class="btn btn-9">9</button>
            <button class="btn btn-times">x</button>
            <button class="btn btn-4">4</button>
            <button class="btn btn-5">5</button>
            <button class="btn btn-6">6</button>
            <button class="btn btn-min">-</button>
            <button class="btn btn-1">1</button>
            <button class="btn btn-2">2</button>
            <button class="btn btn-3">3</button>
            <button class="btn btn-plus">+</button>
            <button class="btn btn-0">0</button>
            <button class="btn btn-float">.</button>
            <button class="btn btn-equal">=</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
